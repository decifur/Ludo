<!DOCTYPE html>
<html>
<head>
    <title>Ludo</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <!-- FIRST ROW -->

        <div class="first-row">
            <!-- YELLOW -->
            <div class="home yellow">
                <div class="white">
                    <div class="row1">
                        <div class="white-box">
                            <div class="yellow circle"></div>
                        </div>
                        <div class="white-box">
                            <div class="yellow circle"></div>
                        </div>
                    </div>
                    <div class="row2">
                        <div class="white-box">
                            <div class="yellow circle"></div>
                        </div>
                        <div class="white-box">
                            <div class="yellow circle"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- GREEN PATH -->
            <div class="v-path green">
                <div class="row">
                    <div class="white block"></div>
                    <div class="white block "></div>
                    <div class="white block "></div>
                </div>
                <div class="row">
                    <div class="white block "></div>
                    <div class="green block "></div>
                    <div class="green block  start"><i class="ri-apps-fill"></i></div>
                </div>
                <div class="row">
                    <div class="white block  safe"><i class="ri-apps-fill"></i></div>
                    <div class="green block "></div>
                    <div class="white block "></div>
                </div>
                <div class="row">
                    <div class="white block "></div>
                    <div class="green block "></div>
                    <div class="white block "></div>
                </div>
                <div class="row">
                    <div class="white block "></div>
                    <div class="green block "></div>
                    <div class="white block "></div>
                </div>
                <div class="row">
                    <div class="white block "></div>
                    <div class="green block "></div>
                    <div class="white block "></div>
                </div>
            </div>
            <!-- GREEN -->
            <div class=" home green">
                <div class="white">
                    <div class="row1">
                        <div class="white-box">
                            <div class="green circle"></div>
                        </div>
                        <div class="white-box">
                            <div class="green circle"></div>
                        </div>
                    </div>
                    <div class="row2">
                        <div class="white-box">
                            <div class="green circle"></div>
                        </div>
                        <div class="white-box">
                            <div class="green circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- MID ROW -->

        <div class="mid-row">
            <!-- YELLOW PATH -->
            <div class="path">
                <div class="white-path">
                    <div class="block white"></div>
                    <div class="block yellow start"><i class="ri-apps-fill"></i></div>
                    <div class="block white"></div>
                    <div class="block white"></div>
                    <div class="block white"></div>
                    <div class="block white"></div>
                </div>
                <div class="yellow-path">
                    <div class="block white"></div>
                    <div class="block yellow"></div>
                    <div class="block yellow"></div>
                    <div class="block yellow"></div>
                    <div class="block yellow"></div>
                    <div class="block yellow"></div>
                </div>
                <div class="white-path">
                    <div class="block white"></div>
                    <div class="block white"></div>
                    <div class="block white safe"><i class="ri-apps-fill"></i></div>
                    <div class="block white"></div>
                    <div class="block white"></div>
                    <div class="block white"></div>
                </div>
            </div>
            <!-- CENTER BOX -->
            <div class="center"></div>              
            <!-- RED PATH -->
            <div class="path">
                <div class="white-path">
                    <div class="block white"></div>
                    <div class="block white"></div>
                    <div class="block white"></div>
                    <div class="block white safe"><i class="ri-apps-fill"></i></div>
                    <div class="block white"></div>
                    <div class="block white"></div>
                </div>
                <div class="red-path">
                    <div class="block red"></div>
                    <div class="block red"></div>
                    <div class="block red"></div>
                    <div class="block red"></div>
                    <div class="block red"></div>
                    <div class="block white"></div>
                </div>
                <div class="white-path">
                    <div class="block white"></div>
                    <div class="block white"></div>
                    <div class="block white"></div>
                    <div class="block white"></div>
                    <div class="block red start"><i class="ri-apps-fill"></i></div>
                    <div class="block white"></div>
                </div>
            </div>
        </div>

        <!-- LAST ROW -->

        <div class="last-row">
            <!-- BLUE -->
            <div class=" home blue">
                <div class="white">
                    <div class="row1">
                        <div class="white-box">
                            <div class="blue circle"></div>
                        </div>
                        <div class="white-box">
                            <div class="blue circle"></div>
                        </div>
                    </div>
                    <div class="row2">
                        <div class="white-box">
                            <div class="blue circle"></div>
                        </div>
                        <div class="white-box">
                            <div class="blue circle"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- BLUE PATH -->
            <div class="v-path blue">
                <div class="row">
                    <div class="white block "></div>
                    <div class="blue block" ></div>
                    <div class="white block "></div>
                </div>
                <div class="row">
                    <div class="white block "></div>
                    <div class="blue block" ></div>
                    <div class="white block "></div>
                </div>
                <div class="row">
                    <div class="white block "></div>
                    <div class="blue  block" ></div>
                    <div class="white block "></div>
                </div>
                <div class="row">
                    <div class="white block "></div>
                    <div class="blue block"></div>
                    <div class="white block  safe"><i class="ri-apps-fill"></i></div>
                </div>
                <div class="row">
                    <div class="blue block start"><i class="ri-apps-fill"></i></div>
                    <div class="blue block"></div>
                    <div class="white block "></div>
                </div>
                <div class="row">
                    <div class="white block "></div>
                    <div class="white block "></div>
                    <div class="white block "></div>
                </div>
            </div>
            <!-- RED -->
            <div class=" home red">
                <div class="white">
                    <div class="row1">
                        <div class="white-box">
                            <div class="red circle"></div>
                        </div>
                        <div class="white-box">
                            <div class="red circle"></div>
                        </div>
                    </div>
                    <div class="row2">
                        <div class="white-box">
                            <div class="red circle"></div>
                        </div>
                        <div class="white-box">
                            <div class="red circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
